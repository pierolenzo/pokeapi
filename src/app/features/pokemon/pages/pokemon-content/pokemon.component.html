<div class="container d-flex justify-content-between">
  <div>
    <app-pokemon-rejected></app-pokemon-rejected>
  </div>

  <div class="flex-grow-1">
    <div *ngIf="pokemon" class="d-flex justify-content-evenly py-5">
      <div class="card rounded bg-warning">
        <div class="card-body">
          <h5 class="card-title text-center">Dettagli</h5>
          <p class="card-text">ID: {{ pokemon.id }}</p>
          <p class="card-text">Name: {{ pokemon.name }}</p>
          <p class="card-text">Weight: {{ pokemon.weight }}</p>
          <p class="card-text">Height: {{ pokemon.height }}</p>
        </div>
      </div>

      <div class="card rounded bg-light">
        <div class="card-body text-center">
          <p class="card-title">{{ pokemon.name }}</p>
          <img src="{{ pokemon.sprites.front_default }}" alt="pokemon image" />
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-2">
      <button
        class="btn btn-success mx-2 rounded-pill"
        [disabled]="!pokemon || pokemons.length >= 6"
        (click)="catturaPokemon(pokemon)"
      >
        Cattura
      </button>
      <button
        class="btn btn-danger mx-2 rounded-pill"
        (click)="rifiutaPokemon(pokemon)"
      >
        Rifiuta
      </button>
    </div>

    <div class="text-center text-danger" *ngIf="pokemons.length === 6">
      <small>Team Full!</small>
    </div>
  </div>

  <div>
    <app-pokemon-catched></app-pokemon-catched>
  </div>
</div>

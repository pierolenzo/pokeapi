<div class="container d-flex justify-content-center">
<!-- <div class="d-flex"> -->

      <div>
        <app-pokemon-rifiutati></app-pokemon-rifiutati>
      </div>

      <div>
        <div *ngIf="pokemon" class="d-flex justify-content-around py-5">
          <div class="card rounded" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title text-center">Dettagli</h5>
              <p class="card-text">ID: {{ pokemon.id }}</p>
              <p class="card-text">Name: {{ pokemon.name }}</p>
              <p class="card-text">Weight: {{ pokemon.weight }}</p>
              <p class="card-text">Height: {{ pokemon.height }}</p>
            </div>
          </div>
          <div class="card rounded" style="width: 18rem">
            <div class="card-body text-center">
              <p class="card-title">{{ pokemon.name }}</p>
              <img src="{{ pokemon.sprites.front_default }}" alt="" />
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mb-2">
          <button
            class="btn btn-success mx-2 rounded-pill"
            (click)="catturaPokemon(pokemon)"
          >
            Cattura
          </button>
          <button
            class="btn btn-danger mx-2 rounded-pill"
            (click)="rifiutaPokemon(pokemon)"
          >
            Rifiuta
          </button>
        </div>
      </div>

      <div>
        <app-pokemon-catturati></app-pokemon-catturati>
      </div>
<!-- </div> -->

</div>
